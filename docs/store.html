<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lightning Lisa Product List</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center mb-4">Featured Products</h2>
    <div class="row g-4">
      <!-- Product 1 -->
      <div class="col-md-6">
        <div class="card h-100 shadow-sm">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Product 1" />
          <div class="card-body">
            <h5 class="card-title">Desk Trinket</h5>
            <p class="card-text text-muted">3D printed desk trinket to hold business cards, pens and other neccessary accessories.</p>
            <div class="d-flex justify-content-between align-items-center">
              <span class="text-primary fw-bold">$35.00</span>
              <button class="btn btn-outline-primary btn-sm">Add to Cart</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Product 2 -->
      <div class="col-md-6">
        <div class="card h-100 shadow-sm">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Product 2" />
          <div class="card-body">
            <h5 class="card-title">Social Media Automation</h5>
            <p class="card-text text-muted">File to automate social media posts.</p>
            <div class="d-flex justify-content-between align-items-center">
              <span class="text-primary fw-bold">$10.00</span>
              <button class="btn btn-outline-primary btn-sm">Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
